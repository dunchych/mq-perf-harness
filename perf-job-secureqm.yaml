apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: "perf-job-secureqm"
  name: "perf-job-secureqm"
spec:
  template:
    metadata:
      labels:
        run: cphtestp
    spec:
      containers:
      - env:
        - name: LICENSE
          value: accept
        - name: MQ_QMGR_HOSTNAME
          value: "secureqm-ibm-mq.cp4i"
        - name: MQ_QMGR_PORT
          value: "1414"
        - name: MQ_QMGR_NAME
          value: "SECUREQM"
        - name: MQ_USERID
          value: 
        - name: MQ_PASSWORD
          value: 
        - name: MQ_QMGR_CHANNEL
          value: SECUREQMCHL
        - name: MQ_AUTORECONNECT
          value: MQCNO_RECONNECT
        - name: MQ_QMGR_QREQUEST_PREFIX
          value: REQUEST
        - name: MQ_QMGR_QREPLY_PREFIX
          value: REPLY
        - name: MQ_RESPONDER_THREADS
          value: "100"
        - name: MQ_NON_PERSISTENT
          value: "0"
        - name: MQ_MSGSIZE
          value: "2048" 
        - name: MQ_RUNLENGTH
          value: "30"
        - name: MQ_RESULTS_CSV
          value: "true"
        - name: MQ_RESULTS
          value: "true"
        - name: MQ_TLS_CIPHER
          value: ECDHE_RSA_AES_128_CBC_SHA256
        - name: MQ_TLS_CERTLABEL
          value: mqservercert
        image: docker.io/yarod/cphtestp
        imagePullPolicy: Always
        name: cphtestp
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
        terminationMessagePath: /dev/termination-log
      imagePullSecrets:
      - name: ""
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      securityContext: {}
      terminationGracePeriodSeconds: 30
